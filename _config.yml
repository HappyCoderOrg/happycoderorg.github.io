# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: HappyCoder 自學程式設計學院
subtitle: 自學程式設計、電腦科學 (CS) 交流學習社群
description: HappyCoder 自學程式設計學院是一個自學程式設計、電腦科學 (Computer Science) 交流學習社群。一起加入我們，讓我們彼此分享自學程式學習資源和心路歷程，教學相長！
author: HappyCoder 自學程式設計學院
language: zh-tw
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.happycoder.org
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# image og:image
# cover: /img/logo.png

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: 未分類
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: clean-blog

plugins:
  hexo-generator-feed
  hexo-generator-robotstxt
  hexo-generator-search
  hexo-generator-sitemap
  hexo-generator-baidu-sitemap
  hexo-generator-tag
  hexo-related-popular-posts

# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

## robots.txt
robotstxt:
  useragent: "*"
  disallow: ''
  sitemap: 
    - https://www.happycoder.org/sitemap.xml
  baidusitemap: 
    - /baidusitemap.xml


## RSS
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: logo.png
  autodiscovery: true
  template:


## archive
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false

## Search 
search:
  path: search.xml
  field: post
  content: true
  format: html

## social
addthis:
  enable: true
  pubid:
  facebook: true
  twitter: true
  google: true
  instagram: true
  pinterest: true

## category
category_generator:
  per_page: 10

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  # repo: https://github.com/ReadThinker/readthinker.github.io
  repo: git@github.com:happycoderorg/happycoderorg.github.io.git
  # example, https://github.com/hexojs/hexojs.github.io
  branch: gh-pages
  ignore_hidden: false

include:
  .nojekyll
  CNAME

index_generator:
  per_page: 10
  order_by: -date
  i18n_dir: :lang

menu:
  zh-tw: /
  en: /en/